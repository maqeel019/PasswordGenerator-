<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paswordGenerator.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="p-header">
            <input type="text" id="password">
            <button class="copy" id="copy">Copy</button>
        </div>
        <div class="p-body">
            <div class="form-control">
                <label for="p-length">Password Length</label>
                <input type="number" id="p-length" value="12" min="8" max="20">
            </div>
            <div class="form-control">
                <label for="p-uppercase">Include Upper Case</label>
                <input type="checkbox" checked id="p-uppercase" >
            </div>
            <div class="form-control">
                <label for="p-lowercase">Include Lower Case</label>
                <input type="checkbox" id="p-lowercase">
            </div>
            <div class="form-control">
                <label for="p-symbol">Include p-symbol</label>
                <input type="checkbox" id="p-symbol">
            </div>
            <div class="form-control">
                <label for="p-number">Include Numbers</label>
                <input type="checkbox" id="p-number">
            </div>
            <button id="submit">Generate Password</button>
        </div>
    </div>
    <script src="paswordGenerator.js"></script>
</body>

</html>
